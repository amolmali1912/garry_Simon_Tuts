<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{ itemCount }})</p>
  </div>
</div>

<div class="container color-light" [@goalsAnimation]="goals.length">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. What do you want to do with your life?</p>

    <form action="">
      <input type="text" class="txt" name='item' placeholder="Life Goal.." 
      [(ngModel)]='goalText'/>
      <input type="submit" class="btn" value="{{ btnText }}" (click)='addItem()'>
    </form>
  </div>

      <div class="col">
        <p class="life-container" *ngFor="let goal of goals; let indx = index">
          {{goal}} <span class="removeGoal" (click)="removeItem(indx)">&times;</span>
        </p>
  </div>
</div>




<br>
<p>Hi all</p>
<input type="text" #myInput title="amolisthetitle">
<button (click)='showName(myInput.title)'>Click here</button>

<h3>ng-switch</h3>
<div [ngSwitch]="color">
  <div *ngSwitchCase="'red'">You picked red color</div>
  <div *ngSwitchCase="'green'">You picked blue color</div>
  <div *ngSwitchCase="'blue'">You picked green color</div>
</div>
